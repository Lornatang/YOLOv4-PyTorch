<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>YOLOv4 for MobileNet v1</title>
  <script type="text/javascript">
        function ProcessFile() {
            var file = document.getElementById('file').files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function (event) {
                    var txt = event.target.result;

                    var img = document.createElement("img");
                    img.src = txt;
                    document.getElementById("result").appendChild(img);
                };
            }
            reader.readAsDataURL(file);
        }

        function contentLoaded() {
            document.getElementById('file').addEventListener('change',
                ProcessFile, false);
        }

        window.addEventListener("DOMContentLoaded", contentLoaded, false);


  </script>
</head>

<body>
<form action="/api/image.html" method="post" enctype="multipart/form-data">
  <P>
  <h4>请选取一个图像url链接:</h4>
  <input id="file" name="url" type="text" style="height: 18px; width: 200px">
  <input type="submit" value="提交"><br>

  <h4>您上传的图像为：</h4>
  <img src="/static/images/raw.png" alt="" style="height: 640px; width: 640px">

  <h4>目标检测：</h4>
  <img src="/static/images/new.png" alt="" style="height: 640px; width: 640px">

  <h4>实例: {{msg}} </h4>
</form>
</body>

</html>
